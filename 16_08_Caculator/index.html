<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/947e6fb6f8.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js" defer>

    function buttonClick(){

    }*/
    </script>
    
    
</head>

<body >

<div class="calculator">
    <table>
        <tr>
            <td class="display" id = "result">0</td>
        </tr>
        <tr>
            <td>
                <button class="btn clear" id = "clearAll" onclick="clearAll()">C</button>
                <button class="btn delete" id="del">DEL</button>
                <button class="btn col-sm-4 operation" id="divide">/</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="btn number" id="num1">1</button> 
                <button class="btn number" id="num2">2</button> 
                <button class="btn number" id="num3">3</button>
                <button class="btn operation" id="multiply">*</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="btn number" id="num4">4</button> 
                <button class="btn number" id="num5">5</button> 
                <button class="btn number" id="num6">6</button>
                <button class="btn operation" id="subtract">-</button>
            </td>
        </tr>
            <td>
                <button class="btn number" id="num7">7</button> 
                <button class="btn number" id="num8">8</button> 
                <button class="btn number" id="num9">9</button>
                <button class="btn operation" id="add">+</button>
            </td>
        <tr>
            <td>
                <button class="btn decimal" id="decimal">.</button>
                <button class="btn number" id="num0">0</button>
                <button class="btn col-sm-6 equals" id="equals">=</button>
                
            </td>
        </tr>
          
    </table> 
</div>

</body>

</html>
