<!DOCTYPE html>
<html lang="en">

<head>
    <title>Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/947e6fb6f8.js" crossorigin="anonymous"></script>
    <script src="scripts/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   
</head>

<body>
    <div class="container">
        <div class="table">
            <h1 class="row">
                <div class="col col-sm-2" style="border: 3px solid grey">Color</div>
                <div class="col col-sm-2" style="border: 3px solid grey">Country</div> 
            </h1>
            <div class="row">
                <div class="col col-sm-2">
                    <select id="colorOperation" onchange="highlightEntry()">
                        <option value="Select">Select</option>
                        <option value="Red">Red</option>
                        <option value="Blue">Blue</option>
                        <option value="Yellow">Yellow</option>
                        
                    </select>
                </div>
                <div class="col col-sm-2">
                   <select id="operation" onchange="highlightEntry()">
                        <option value="Select">Select</option>
                        <option value="Canada">Canada</option>
                        <option value="France">France</option>
                        <option value="Spain">Spain</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col1 col-sm-2" value="Red">Red</div>
                <div class="col2 col-sm-2" value="Canada">Canada</div>
            </div>
            <div class="row">
                <div class="col1 col-sm-2" value="Blue">Blue</div>
                <div class="col2 col-sm-2"value="France">France</div> 
            </div>
            <div class="row">
                <div class="col1 col-sm-2" value="Yellow">Yellow</div>
                <div class="col2 col-sm-2"value="Spain">Spain</div>
            </div>
        </div>
    </div>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col col-sm-2">
                <input id="input1">
            </div>
            <div class="col col-sm-2">
                <input id="input2">
            </div>
            <div class="row">
                <div class="col col-sm-2">
                    <button class="btn" onclick="addColor()">Add Color</button> 
                 </div>
                <div class="col col-sm-2">
                    <button class="btn" onclick="addCountry()">Add Country</button> 
                </div>  
            </div>
        </div>
    </div>

</body>

</html>
